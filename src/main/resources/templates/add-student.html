<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Student </h1>
      <div class = "card-body">
        <form th:action="@{/students}" th:object="${student}" method="POST">
          <div class ="form-group">
            <label> Student First Name </label>
            <input type="text" name="firstName" placeholder="Enter first Name" class = "form-control" th:field="*{firstName}"/>
          </div>
         <div class ="form-group">
           <label> Student Last Name </label>
           <input type="text" name="lastName" placeholder="Enter Last Name" class = "form-control" th:field="*{lastName}"/>
         </div>
         <div class ="form-group">
           <label> Email </label>
           <input type="text" name="email" placeholder="Enter email" class = "form-control" th:field="*{email}"/>
         </div>


          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
